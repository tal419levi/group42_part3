{% extends 'base.html' %}
{% block title %} 'login' {% endblock %}

{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('login.static', filename='css/login.css') }}"/>
{% endblock %}

{% block content %}
    <div class="container">
        <h2>כניסה למערכת</h2>
        <form action="{{ url_for('login.index') }}" method="post">
            <div class="form-group">
                <label for="email">כתובת מייל</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">סיסמא</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="history.back()">חזור</button>
            <button type="submit">הכנס</button>
        </form>
    </div>
{% endblock %}

{% block page_body_js %}
    <script src="{{ url_for('login.static', filename='js/login.js') }}"></script>
{% endblock %}
