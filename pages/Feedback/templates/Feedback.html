{% extends 'base.html' %}

{% block title %} 'feedback' {% endblock %}

{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('Feedback.static', filename='css/Feedback.css') }}">
{% endblock %}

{% block content %}
    <h2>הבע הערכה לשיעור בעזרת המדדים הבאים</h2>
    <div class="container">
        <form action="{{ url_for('Feedback.index') }}" method="post">
            <input type="hidden" name="id_number" value="{{ id_number }}">
            <h3>הבע הערכה במילים</h3>
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="הוסף הערכה כאן..."></textarea>
            <h4>בחר דירוג מ1 עד 10 (1-ציון נמוך, 10 - ציון גבוה)</h4>
            <select id="rating" name="rating">
                <option value="בחר">בחר</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button type="submit" class="button submit-feedback-btn" id="submit_feedback">שלח הערכה</button>
            <button type="button" onclick="history.back()">חזור</button>
        </form>
    </div>
{% endblock %}

{% block page_body_js %}
    <script src="{{ url_for('Feedback.static', filename='js/Feedback.js') }}"></script>
{% endblock %}
